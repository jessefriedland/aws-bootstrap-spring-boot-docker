version: 0.2

phases:
  install:
    runtime-versions:
      java: 11
  build:
    commands:
      - echo Build started on `date`
      - mvn install
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - start-service.sh
    - stop-service.sh
    - target/aws-boostrap-spring-boot-docker-*.jar